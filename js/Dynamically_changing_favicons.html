<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Dynamically changing favicons with JavaScript</title>
 </head>
 <body>

  <h1>Dynamically changing favicons with JavaScript</h1>
  <button>Click to change favicon</button>
  <button>Click to change favicon 4:33</button>
  <p>Works in Firefox, Opera, and Chrome. Fails in Safari and Internet Explorer.</p>
  <script>
   // HTML5, baby! https://mathiasbynens.be/notes/document-head
   document.head || (document.head = document.getElementsByTagName('head')[0]);

   function changeFavicon(src) {
    var link = document.createElement('link'),
        oldLink = document.getElementById('dynamic-favicon');
    link.id = 'dynamic-favicon';
    link.rel = 'icon';
    link.href = src;
    if (oldLink) {
     document.head.removeChild(oldLink);
    }
    document.head.appendChild(link);
   }

   var btn = document.getElementsByTagName('button')[0];
   var btn433 = document.getElementsByTagName('button')[1];
   btn.onclick = function() {
    changeFavicon('http://www.google.com/favicon.ico');
   };
   btn433.onclick = function() {
    changeFavicon('http://www.433.co.kr/wp-content/themes/new-theme2/images/favicon.ico');
   };
  </script>
 </body>
</html>
